<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{{ url_for('index') }}">Анализатор страниц</a>
                <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white-50" aria-current="page" href="{{ url_for('show_all_urls') }}">Сайты</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            {% with message = get_flashed_messages() %}
                {% if message %}
                        {{ message[0] }}
                {% endif %}
            {% endwith %}
        </div>
        <table class="table table-hover table-primary">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url[0] }}</td>
                    <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
                    <td>{{ url[2] }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
