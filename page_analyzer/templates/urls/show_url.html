<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{{ url_for('index') }}">Анализатор страниц</a>
                <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white-50" aria-current="page" href="{{ url_for('show_all_urls') }}">Сайты</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container ps-xl-5 pe-xl-5">
            <h2 class="mt-4">
                Сайт: {{ url }}
            </h2>
            <table class="table table-hover table-bordered mt-5">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{ id_url }}</td>
                    </tr>
                    <tr>
                        <td>Имя</td>
                        <td>{{ name_url }}</td>
                    </tr>
                    <tr>
                        <td>Дата создания</td>
                        <td>{{ created_at_url }}</td>
                    </tr>
                </tbody>
            </table>
            <h2 class="mt-4">
                Проверки:
            </h2>
            <form method="post" action="{{ url_for(check_url, id=id_url) }}">
                <input type="button" class="btn btn-primary mb-2" value="Запустить проверку">
            </form>
            <div class="container ps-xl-5 pe-xl-5">
                <table class="table table-hover table-bordered mt-5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Код ответа</th>
                            <th>h1</th>
                            <th>title</th>
                            <th>description</th>
                            <th>Дата создания</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ id_check }}</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>{{ created_at_check }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
