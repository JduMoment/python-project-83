{% extends "base.html" %}

{% block content %}
<main>
    <div class="container ps-xl-5 pe-xl-5">
        <h2 class="mt-4">
            Сайт: {{ url }}
        </h2>
        <table class="table table-hover table-bordered mt-5">
            <tbody>
                <tr>
                    <td>ID</td>
                    <td>{{ id_url }}</td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td>{{ name_url }}</td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td>{{ created_at_url }}</td>
                </tr>
            </tbody>
        </table>
        <h2 class="mt-4">Проверки:</h2>
        <form method="post" action="{{ url_for('check_url', id=id_url) }}">
            <input type="submit" class="btn btn-primary mb-2" value="Запустить проверку">
        </form>
            <table class="table table-hover table-bordered mt-5" data-test="checks">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Код ответа</th>
                        <th>h1</th>
                        <th>title</th>
                        <th>description</th>
                        <th>Дата создания проверки</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ id_check }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>{{ created_at_check }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</main>
{% endblock %}
