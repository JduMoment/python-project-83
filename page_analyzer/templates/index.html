<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Анализатор страниц</a>
                <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link disabled text-white-50" aria-current="page" href="#">Сайты</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container ps-xl-5 pe-xl-5">
            <div class="bg-light rounded-3 border border-primary mt-4 pt-5 pb-5 ms-lg-5 me-lg-5">
                <h1 class="text-center">Анализатор страниц</h1>
                <p class="text-center">Бесплатно проверяйте сайты на SEO-пригодность</p>
                <form action="/urls" method="post" class="d-flex justify-content-center row pt-5 pb-3">
                    <div class="col-auto pt-2">
                        <label for="inputUrl" class="visually-hidden">url</label>
                        <input type="url" name="url" class="form-control" id="inputUrl" placeholder="https://www.example.com">
                    </div>
                    <div class="col-auto pt-2">
                        <button type="submit" class="btn btn-primary mb-2">Проверить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
